<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rezervacija</title>
  </head>
  <body>
    <section id="forms">
      <img src="img/logo2.jpeg" alt="logo" width="20%" />
      <h1>Nakvynės rezervacija</h1>
      <form>
        <div><label>Vardas</label> <br /><input type="text" /></div>
        <div><label>Pavardė</label><br /><input type="text" /></div>
        <div>
          <label>Check in</label> <br />
          <input type="date" required />
        </div>
        <div>
          <label>Check out</label> <br />
          <input type="date" required />
        </div>
        <div>
          <label>Svečių skaičius</label> <br />
          <input type="number" required />
        </div>
        <div>
          <label>El. paštas</label> <br />
          <input type="email" placeholder="el.pastas@email.lt" required />
        </div>
        <div>
          <label>Telefono numeris</label><br />
          <input type="tel" value="+3706" required />
        </div>
        <div>
          <label
            >Ar sutinkate gauti specialius nakvynių pasiūlymus el. paštu?</label
          >
          <input type="checkbox" />
        </div>
        <br />
        <div><input type="submit" value="Rezervuoti" /></div>
      </form>
    </section>
    <section id="kontaktai">
      <h3>Kontaktinė informacija</h3>
      <ul>
        <li>
          Adresas
          <a
            href="https://www.google.lt/maps/place/Baltieji+Lakajai/@55.212394,25.5195617,12z/data=!3m1!4b1!4m5!3m4!1s0x46dd6612ff9a284f:0x4086b2ecc273b8ad!8m2!3d55.2150079!4d25.6037235"
            target="_blank"
            >Baltieji Lakajai 1</a
          >
        </li>
        <li>
          Telefono numeris
          <a href="tel:+37062222">+37062222</a>
        </li>
        <li>
          El. paštas
          <a href="mailto:rezervacija@ezeras.lt.">rezervacija@ezeras.lt.</a>
        </li>
      </ul>
    </section>
  </body>
</html>
